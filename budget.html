<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>OrganizExpenses-Budget</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4ffb3767a3.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css"> -->

    <!-- Place your stylesheet here-->
    <link href="organizExpenses2.css" rel="stylesheet" type="text/css">
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-sm-12">
                    <div class="component-bg d-flex justify-content-between custom-border-bottom">
                        <p class="h5 text-title p-2">Budget</p>
                        <p class="h6 d-flex justify-content-end my-auto link p-2">September 27</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 mt-4">

                    <form class="needs-validation" novalidate>
                        <div class="component-bg p-3">
                            <div class="text-title text-center">
                                <span class="font-weight-normal h5">ADD NEW</span>
                            </div>
                            <hr class="bg-light">
                            <div class="form-group col-sm-12 col-md-12">
                                <label for="description" class="text-color">Description</label>
                                <input type="text" name="Description" id="description" placeholder="Ex.: School"
                                    class="form-control" required>
                                <div class="invalid-feedback">
                                    Please provide a description
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-12 col-md-6 px-3">
                                    <label for="action-type" class="text-color ">Type</label>
                                    <select name="action-type" id="action-type" class="form-control" required>
                                        <option value="" selected>Choose...</option>
                                        <option value="Earning">Earning</option>
                                        <option value="Expense">Expense</option>
                                        <option value="Bill">Bill</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid type
                                    </div>
                                </div>
                                <div class="form-group col-md-6 px-3">
                                    <label for="category-action" class="text-color">Category</label>
                                    <select name="category-action" id="category-action" class="form-control">
                                        
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid category
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="amount" class="text-color">Amount</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="amount" placeholder="100.00" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text navbar-bg text-title custom-border">$</span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide an Amount
                                    </div>
                                </div>
                                    <button type="submit" class="btn btn-primary btn-lg col-md-12 mt-4">Save</button>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="col-sm-12 col-md-6 mt-4">
                    <div class="component-bg py-3 px-4">
                        <form action="">
                            <div class="text-title text-center">
                                <span class="h6 font-weigth-normal">ADD NEW CATEGORY</span>
                            </div>
                            <hr class="bg-white">
                            <div class="form-group">
                                <label for="category-name" class="text-color">Category Name</label>
                                <input type="text" name="Category-name" id="category-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="type" class="text-color">Type</label>
                                <select name="Type" id="type" class="form-control">
                                    <option value="">Choose...</option>
                                    <option value="Earning">Earning</option>
                                    <option value="Expense">Expense</option>
                                    <option value="bill">Bill</option>
                                </select>
                                <button class="btn btn-primary btn-lg col-md-9 mt-4">Save Category</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>



            <!-- End of container -->
        </div>
    </main>

    <!-- Bootstrap core JavaScript==================================================-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="side-menu.js"></script>
    <script src="form-validation.js"></script>
</body>

</html>
